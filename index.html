<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KanYeWest</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <!-- Open Graph for SNS -->
  <meta property="og:title" content="YE" />
  <meta property="og:description" content="Wake Up Mr. West" />
  <meta property="og:image" content="https://www.kanyewest.co.kr/preview.jpg" />
  <meta property="og:url" content="https://www.kanyewest.co.kr" />
  <meta property="og:type" content="website" />

  <style>
    /* 전체 레이아웃 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #fbfbfb;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* 이미지 */
    img {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
      pointer-events: none;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* 말풍선 위치 */
    .bubble-wrapper {
      position: absolute;
      bottom: 30px;
      width: 100%;
      display: flex;
      justify-content: center;
      pointer-events: none;
      z-index: 9999;
    }

    /* 말풍선 본체 */
    .imessage-bubble {
      background-color: #007aff;
      color: white;
      padding: 12px 18px;
      font-size: 14px;
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
      border-radius: 16px; /* ✅ 정정됨: 14px → 16px */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      user-select: none;
      transition: transform 0.15s ease;
      transform-origin: bottom right;
      pointer-events: auto;
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    /* 테일 이미지 */
    .imessage-bubble .tail {
      position: absolute;
      bottom: -6px;
      right: -4px;
      width: 22px;
      height: 22px;
      background-image: url('tail.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transform-origin: center;
      transition: transform 0.15s ease;
      pointer-events: none;
    }

    /* 터치 애니메이션 */
    .imessage-bubble:active {
      transform: scale(0.95);
    }

    .imessage-bubble:active .tail {
      transform: scale(0.95);
    }

    .imessage-bubble:hover {
      background-color: #0060d0;
    }
  </style>
</head>
<body>
  <!-- GIF -->
  <img src="yandhi.gif" alt="YANDHI"
       oncontextmenu="return false"
       draggable="false" />

  <!-- BGM -->
  <audio id="bgm" preload="auto"></audio>

  <!-- 말풍선 -->
  <div class="bubble-wrapper">
    <div class="imessage-bubble" onclick="window.location.href='https://www.youtube.com/@Kanye-unreleased';">
      Go to HOW? Archive
      <span class="tail"></span>
    </div>
  </div>

  <script>
    // vh 보정
    function setRealHeight() {
      document.body.style.height = `${window.innerHeight}px`;
    }
    setRealHeight();
    window.addEventListener("resize", setRealHeight);

    // 랜덤 브금
    const playlist = ["song1.mp3", "song2.mp3", "song3.mp3"];
    const bgm = document.getElementById("bgm");

    function pickNext(current) {
      const others = playlist.filter(src => src !== current);
      return others[Math.floor(Math.random() * others.length)];
    }

    function playTrack(src) {
      bgm.src = src;
      bgm.load();
      bgm.play().catch(() => {});
    }

    // 초기 재생
    playTrack(playlist[Math.floor(Math.random() * playlist.length)]);

    // 다음 곡으로 넘어감
    bgm.addEventListener("ended", () => {
      const current = bgm.src.split('/').pop();
      playTrack(pickNext(current));
    });

    // 클릭 시 재생/정지 토글
    document.addEventListener("click", () => {
      bgm.paused ? bgm.play() : bgm.pause();
    });
  </script>
</body>
</html>
